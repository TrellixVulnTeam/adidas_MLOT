    <!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./adidas-oficial-imagenes/logo-adidas-blanco.png">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./adidas-oficial.css">
    <link rel="stylesheet" href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Lobster&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>



<body>

    <header  id="encabezado">
    
        <div class="encabezado__logo">
            <img src="./adidas-oficial-imagenes/imagelogo adidas.png" alt="logoadidas">
        </div>


        <nav class="encabezado__menu">
            <ul>
                <li><a href="./index.html">Adidas oficial</a></li>
                <li><a href="./catalogo.html">Catalogo</a></li>
                <li><a href="./e-shopping.html">E-shopping</a></li>
                <li><a href="./tiendas.html">Tiendas</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
        
            </ul>
        </nav>
    
        <div class="encabezado__buscador">
            <label for="busqueda"></label>
            <input class="encabezado__buscador--size" type="text" id="busqueda" placeholder="Buscar" >
        </div>
        
        <div class="encabezado__boton">
            <label for="boton busqueda"></label>
            <input type="button" value="">
        </div>
    </header> 


    <main>
        
        <div id="contacto">
        <div class="tituloContacto">
        <h2>Contactanos!</h2>
        </div>  
        <div class="subtituloContacto"><h3>¿Querés comunicarte con nosotros? 
                ¡Por que a nosotros si nos gustaria saber tu opinion!</h3></div>
    
    
        
        <div class="contactoImagen">
            <img src="./adidas-oficial-imagenes/adidas-contacto.jpg" alt="AdidasDeporte">
        </div>
        
        <div class="contactoTituloFormulario">
        <h3>Completa el formulario a continuacion</h3>
        </div>

        <div class="contacto">
            
            <div class="contacto__nombreYApellido">
            <label for="NombreYApellido"></label>
            <input type="text" name="Nombre y Apellido" value="Nombre y Apellido">
            </div>
            <div class="contacto__localidad">
            <label for="Localidad"></label>
            <input type="text" name="Localidad" value="Localidad"> 
            </div>
            <div class="contacto__direccion">
            <label for="Direccion"></label>
            <input type="text" name="Direccion" value="Direccion">
            </div>
            <div class="contacto__sexo">
            <label for="Sexo"></label>
            <input type="text" name="Sexo" value="Sexo">
            </div>
            <div class="contacto__numeroDeTelefono">
            <label for="NumeroDeTelefono"></label>
            <input type="text" name="Numero de Telefono" value="Numero de Telefono"> 
            </div>
            <div class="contacto__email">
            <label for="E-mail"></label>
            <input type="text" name="E-mail" value="E-mail">
            </div>
            
        </div>

        <div class="contactoTituloNews"><h3>¿Te gustaria sucribirte a nuestro newsletter?</h3></div>


        <div class="botones">
        <div><label for="boton si"></label></div>
        <div class="botones__botonSi"><input type="button" value="SI"></div>

        <div><label for="boton no"></label></div>
        <div class="botones__botonNo"><input type="button" value="NO"></div>
        </div>
        </div>
    
    </main>


    <footer></footer>


























</body>
</html>
